<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="./admin-events.css">

    <title>Bambi admin</title>
</head>

<body class="overflow-hide">
    <aside id="app-drawer" class="close">
        <div id="aside-backdrop"></div>
        <div class="app-con">
            <div class="back-arrows"></div>
            <div id="links">
                <a href="./admin-events.html" class="link active">EVENTS</a>
                <a href="./event-types.html" class="link">EVENTS TYPES</a>
                <a href="./registration.html" class="link">REGISTRATIONS</a>
            </div>
        </div>
    </aside>
    <div class="d-flex flex-grow flex-column main-con">
        <nav class="d-block w-100">
            <div class="header-nav">
                <div class="header w-100 mx-auto d-flex justify-content-between align-items-center">
                    <a class="logo" href="/admin-events.html">
                        <img class="logo" src="./logo.png" />
                        <h1>Bambi</h1>
                    </a>
                    <div class="d-flex justify-content-between align-items-center">
                        <input class="search search-input" placeholder="search" />
                        <button id="new-event" class="btn white anim">New Event</button>
                        <div id="navicon" class="pointer"></div>
                    </div>
                </div>
                <div class="middle d-inline-block w-100 mx-auto">
                    <input class="search w-100 search-input" placeholder="search" />
                </div>
                <div class="bottom mx-auto w-100 d-flex justify-content-between align-items-center">
                    <h2>
                        EVENTS
                    </h2>
                    <div class="arrange d-flex justify-content-between align-items-center"><img class="grid-toggle"
                            src="grid-icon.svg" /><img class="list-toggle" src="list-icon.svg" /></div>
                </div>
            </div>
        </nav>
        <main class="d-flex flex-column flex-grow w-100 overflow-y">
            <div class="item-block gone">
                <div class="item-con">
                </div>
            </div>

            <div class="loader-con flex-grow d-flex justify-content-center align-items-center">
                <div class="loader"></div>
            </div>

            <div class="server-message-con flex-grow d-flex justify-content-center align-items-center">
                <div class="server-message"></div>
            </div>
        </main>
    </div>
    <div id="modal" class="close">
        <div id="modal-bg"></div>
        <div id="modal-dialog" class="w-100">
            <div class="modal-close-btn close-icon pointer">&timesd;</div>
            <form class="d-flex flex-column align-items-center w-100 mx-auto static">
                <h1>NEW EVENT</h1>
                <div class="w-100 form-group flex-column d-flex justify-content-between">
                    <input type="text" placeholder="name" />
                    <input type="text" placeholder="location" />
                </div>
                <div class="w-100 form-group flex-column d-flex justify-content-between">
                    <label class="" for="start-date"> Start Date
                        <input class="w-100" id="start-date" type="date" placeholder="start_date" /></label>
                    <label class="" for="start-date"> End Date<input class="w-100" w-100 type="date"
                            placeholder="end_date" /></label>

                </div>
                <textarea maxlength="200" placeholder="description" class="w-100" rows="3"></textarea>
                <button type="button" class="submit btn green-bg border-none anim ">save</button>
            </form>
        </div>
    </div>
</body>
<script src="./template.js"></script>
<script src="./utilities.js"></script>
<script src="./admin-events.js"></script>

</html>
