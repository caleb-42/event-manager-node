    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="./admin-login.css">

    <title>Bambi admin</title>

<body>
    <nav class="header-nav">
        <a class="logo" href="/">
            <img class="logo" src="./logo.png" />
            <h1>Bambi</h1>
        </a>
    </nav>
    <main>
        <form class="modal-login">
            <h1>LOG IN</h1>
            <input type="text" name="username" placeholder="username" />

            <div class="w-100 req-res d-flex justify-content-center align-items-center flex-column">
                <button type="submit" class="submit btn green-bg border-none anim">submit</button>
                <div class="loader"></div>
                <div class="error-hd"></div>
            </div>
        </form>
    </main>
</body>
