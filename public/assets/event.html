<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="./event.css">
    <title>Bambi event manager</title>
</head>

<body>
    <nav>
        <div class="header-nav">
            <div class="header d-flex justify-content-between align-items-center">
                <a class="logo" href="/">
                    <img class="logo" src="./logo.png" />
                    <h1>Bambi</h1>
                </a>
                <div class="date-con" class="d-flex justify-content-between align-items-center">
                    <div class="date"></div>
                </div>
            </div>
            <div class="middle">

            </div>
            <div class="bottom d-flex justify-content-center align-items-center">
                <button id="register" class="btn white anim">Register</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="item-block gone">
            <div class="item-con">
                <p></p>
                <div class="event-types">
                    <span></span>
                </div>
                <div class="speakers">

                </div>
            </div>
        </div>

        <div class="loader-con flex-grow d-flex justify-content-center align-items-center">
            <div class="loader"></div>
        </div>
    </main>
    <div id="modal" class="close">
        <div id="modal-bg"></div>
        <div id="modal-dialog">
            <form>
                <h1>REGISTER</h1>
                <input type="text" placeholder="name" />
                <input type="text" placeholder="email" />
                <button type="button" class="submit btn green-bg border-none anim modal-close-btn">register</button>
            </form>
        </div>
    </div>
</body>

<script src="./template.js"></script>
<script src="./utilities.js"></script>
<script src="./event.js"></script>

</html>
